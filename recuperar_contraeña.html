<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>DirectoAlPlato</title>
    <!-- no mover Style -->
    <style>
        body {
            background: url('./assets/izquierdo_vector.png') top left no-repeat;
            background-size: 280px;
        }

        @media (min-width: 768px) {
            body {
                background-size: 600px;
            }
        }
    </style>
</head>

<body class="relative min-h-screen bg-white overflow-x-hidden overflow-y-auto">
    <br>

    <!-- Contenido Principal -->
    <div class="w-full md:flex flex-wrap relative z-40">

        <!-- Contenedor izquierdo -->
        <div class="w-full md:w-1/2 flex items-center justify-center md:p-4 h-full">
            <img class="animate__animated animate__backInLeft block" src="assets/comida.png" alt="">
        </div>

        <!-- Contenedor derecho -->
        <div
            class="animate__animated animate__backInRight w-full md:w-1/2 md:items-center md:justify-center items-center justify-center flex flex-col p-4">
            <!-- Titulo -->
            <h1 class="animate__animated animate__bounceInDown font-sans text-4xl md:text-6xl font-bold text-center">
                DirectoAlPlato</h1>


<!-- Formulario Recuperar Contraseña -->
<div id="recuperarPassForm" class="w-full flex justify-center flex-wrap mt-10">
  <form id="formRecuperarPass" class="flex flex-col items-center w-3/4 md:w-1/2 bg-white p-6 rounded-lg shadow-lg" novalidate>
    <div class="self-start">
      <h1 class="font-sans text-2xl md:text-3xl font-bold">Recuperar Contraseña</h1>
      <br />
      <h2>Introduce tu correo electrónico para recuperar tu contraseña</h2>
    </div>

    <br />
    <label for="emailRecuperar" class="text-lg font-semibold mb-2 w-full">Correo Electrónico:</label>
    <input type="email" id="emailRecuperar" name="emailRecuperar"
      class="w-full border-b border-gray-300 py-1 focus:border-b-2 focus:border-orange-600 transition-colors focus:outline-none bg-inherit"
      required />

    <br />
    <button type="submit"
      class="px-4 py-2 bg-orange-600 hover:bg-orange-800 cursor-pointer text-white rounded-full font-bold w-full">
      Recuperar Contraseña
    </button>

    <!-- Aquí aparecerán los campos adicionales -->
    <div id="newPassSection" class="w-full mt-6 hidden flex flex-col items-start gap-2">
      <label class="text-lg font-semibold mb-2 w-full">Nueva Contraseña:</label>
      <input type="password" id="nuevaContrasena"
        class="w-full border-b border-orange-600 py-1 bg-gray-100" />

      <button type="button" id="btnCambiarPassword"
        class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-800 text-white rounded-full font-bold w-full">
        Cambiar Contraseña
      </button>
    </div>
  </form>
</div>


        </div>
        <script src="./js/recuperar_contraeña.js"></script>
</body>

</html>
