<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwind -->
  <link rel="stylesheet" href="./src/output.css" />
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>DirectoAlPlato</title>
  <!-- no mover Style -->
  <style>
    body {
      background: url('./assets/izquierdo_vector.png') top left no-repeat;
      background-size: 280px;
    }

    @media (min-width: 768px) {
      body {
        background-size: 600px;
      }
    }
  </style>
</head>

<body class="relative min-h-screen bg-white overflow-x-hidden overflow-y-auto">
  <br>

  <!-- Contenido Principal -->
  <div class="w-full md:flex flex-wrap relative z-40">

    <!-- Contenedor izquierdo -->
    <div class="w-full md:w-1/2 flex items-center justify-center md:p-4 h-full">
      <img class="animate__animated animate__backInLeft block" src="assets/comida.png" alt="">
    </div>

    <!-- Contenedor derecho -->
    <div
      class="animate__animated animate__backInRight w-full md:w-1/2 md:items-center md:justify-center items-center justify-center flex flex-col p-4">
      <!-- Titulo -->
      <h1 class="animate__animated animate__bounceInDown font-sans text-4xl md:text-6xl font-bold text-center">
        DirectoAlPlato</h1>
      <!-- Botones -->
      <div class="w-full flex justify-center gap-14 md:gap-28 mt-10">
        <button id="btnLogin"
          class="px-4 py-2 bg-orange-600 text-white border border-gray-400 rounded-full font-bold cursor-pointer transition-colors duration-300">Inicio
          de Sesión</button>
        <button id="btnRegister"
          class="px-4 py-2 bg-white text-black border border-gray-400 rounded-full font-bold cursor-pointer transition-colors duration-300 hover:bg-orange-600 hover:text-white">Registro</button>
      </div>

      <!-- Formulario Inico de Sesion-->
      <div id="loginForm" class="w-full flex justify-center flex-wrap mt-10">
        <form action="" class="flex flex-col items-center w-3/4 md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
          <div class="self-start">
            <h1 class="font-sans text-2xl md:text-3xl font-bold">Bienvenido</h1>
            <br>
            <h2>Por favor, inicie sesión con su cuenta</h2>
          </div>
          <br>
          <label for="email" class="text-lg font-semibold mb-2 w-full">Correo Electrónico:</label>
          <input type="email" id="email" name="email"
            class="w-full border-b border-gray-300 py-1 focus:border-b-2 focus:border-orange-600 transition-colors focus:outline-none peer bg-inherit"
            required>
          <label for="password" class="text-lg font-semibold mb-2 w-full">Contraseña:</label>
          <input type="password" id="password" name="password"
            class="w-full border-b border-gray-300 py-1 focus:border-b-2 focus:border-orange-600 transition-colors focus:outline-none peer bg-inherit "
            required>
          <br>
          <button type="submit"
            class="px-4 py-2 bg-orange-600 hover:bg-orange-800 cursor-pointer text-white rounded-full font-bold w-full">
            Iniciar Sesión
          </button>
          <br>
          <a class="underline underline-offset-1" href="./recuperar_contraeña.html">Recuperar Contraseña</a>
        </form>
      </div>

      
      <!-- Formulario Registro -->
      <div id="formRegister" class="w-full justify-center flex-wrap mt-10 hidden">
        <form id="registerForm" class="flex flex-col items-center w-3/4 md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
          <div class="self-start">
            <h1 class="font-sans text-2xl md:text-3xl font-bold">Registro</h1>
            <br>
            <h2>Por favor, registre su cuenta</h2>
          </div>
          <br>
          <label class="text-lg font-semibold mb-2 w-full">Nombre completo:</label>
          <input type="text" name="nombre"
            class="w-full border-b py-1 border-gray-300 focus:border-orange-600 outline-none bg-inherit" required>

          <label class="text-lg font-semibold mb-2 w-full">Correo electrónico:</label>
          <input type="email" name="correo"
            class="w-full border-b py-1 border-gray-300 focus:border-orange-600 outline-none bg-inherit" required>

          <label class="text-lg font-semibold mb-2 w-full">Número:</label>
          <input type="text" name="telefono"
            class="w-full border-b py-1 border-gray-300 focus:border-orange-600 outline-none bg-inherit" required>

          <label class="text-lg font-semibold mb-2 w-full">Contraseña:</label>
          <input type="password" name="password"
            class="w-full border-b py-1 border-gray-300 focus:border-orange-600 outline-none bg-inherit" required>
          <br>

          <button type="submit"
            class="px-4 py-2 bg-orange-600 hover:bg-orange-800 cursor-pointer text-white rounded-full font-bold w-full">
            Registrarse
          </button>
        </form>
      </div>


    </div>
    <script src="./js/index.js"></script>
</body>

</html>
